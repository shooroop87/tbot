volumes:
  pg_data_dev:

services:
  db:
    image: postgres:15-alpine
    container_name: tbot-db-dev
    environment:
      POSTGRES_USER: trader
      POSTGRES_PASSWORD: devpassword
      POSTGRES_DB: trading_bot_dev
    ports:
      - "5438:5432"
    volumes:
      - pg_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trader"]
      interval: 5s
      timeout: 5s
      retries: 5