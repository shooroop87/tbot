volumes:
  pg_data:
  bot_logs:

services:
  # ─────────────────────────────────────────────────────────
  # PostgreSQL - База данных
  # ─────────────────────────────────────────────────────────
  db:
    image: postgres:15-alpine
    env_file: .env
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tbot_user}"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # ─────────────────────────────────────────────────────────
  # Trading Bot - Основной сервис
  # ─────────────────────────────────────────────────────────
  bot:
    image: egorovdocker/tbot_backend:latest
    env_file: .env
    environment:
      - POSTGRES_HOST=db
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - bot_logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 60s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # ═══════════════════════════════════════════════════════════
  # СЕРВИСЫ ОБСЛУЖИВАНИЯ (запуск вручную)
  # ═══════════════════════════════════════════════════════════

  # Бэкап базы данных
  # Запуск: sudo docker compose -f docker-compose.production.yml --profile maintenance run --rm db-backup
  db-backup:
    image: postgres:15-alpine
    env_file: .env
    volumes:
      - ./backups:/backups
    depends_on:
      db:
        condition: service_healthy
    restart: "no"
    profiles: ["maintenance"]
    command: >
      sh -c "
        echo 'Creating database backup...' &&
        PGPASSWORD=$$POSTGRES_PASSWORD pg_dump -h db -U $$POSTGRES_USER $$POSTGRES_DB > /backups/backup_$$(date +%Y%m%d_%H%M%S).sql &&
        echo 'Database backup created' &&
        find /backups -name 'backup_*.sql' -mtime +7 -delete &&
        echo 'Old backups cleaned up'
      "

  # Очистка Docker системы
  docker-cleaner:
    image: docker:cli
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: "no"
    profiles: ["maintenance"]
    command: >
      sh -c "
        echo 'Cleaning Docker system...' &&
        docker system prune -f &&
        docker image prune -f &&
        echo 'Docker system cleaned'
      "

  # Мониторинг ресурсов
  system-monitor:
    image: alpine:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: "no"
    profiles: ["monitoring"]
    command: >
      sh -c "
        apk add --no-cache docker-cli &&
        echo '=== System Resource Usage ===' &&
        docker stats --no-stream --format 'table {{.Name}}\t{{.CPUPerc}}\t{{.MemUsage}}\t{{.MemPerc}}' &&
        echo '' &&
        echo '=== Volume Usage ===' &&
        docker system df -v | grep -E '(VOLUME NAME|tbot)' || true
      "

  # Очистка логов
  logs-cleaner:
    image: alpine:latest
    volumes:
      - bot_logs:/app/logs
    restart: "no"
    profiles: ["maintenance"]
    command: >
      sh -c "
        echo 'Cleaning old logs...' &&
        find /app/logs -name '*.log' -mtime +30 -delete 2>/dev/null || true &&
        find /app/logs -name '*.log.*' -mtime +7 -delete 2>/dev/null || true &&
        echo 'Logs cleanup completed'
      "